<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevate Tasks List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="scripts.js"></script>
    
    <div class="container">
        <h1>Elevate Your Tasks</h1>
        
        <!-- Add Task Section -->
        <section class="add-task-section">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button id="addTaskButton">Add Task</button>
        </section>
        
        <!-- Task Lists Section -->
        <section class="task-lists-section">
            <!-- Pending Tasks -->
            <div class="list-container" id="pendingTasks">
                <h2>Pending Tasks <span class="task-count" id="pendingCount">0</span></h2>
                <ul id="pendingTasksList"></ul>
            </div>
            
            <!-- Completed Tasks -->
            <div class="list-container" id="completedTasks">
                <h2>Completed Tasks <span class="task-count" id="completedCount">0</span></h2>
                <ul id="completedTasksList"></ul>
            </div>
        </section>
    </div>
    
</body>
</html>
